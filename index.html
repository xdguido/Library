<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Library</title>
  </head>
  <body>
    <header class="header flex">
      <h1>Library</h1>
      <nav>
      <ul>
        <!-- <li>Sign in</li> -->
        <button
        class="nav-toggle material-icons md-36"
        aria-controls="collection-container"
        aria-expanded="false"
        >menu
        </button>
      </ul>
      </nav>
    </header>
    
    <main>    
        <nav class="collection-container flex" data-visible="false">
          <form class="collection-form flex">
          <input name="name" type="text" class="collection-input" required placeholder="add collection" aria-label="new collection name"></input>
          <button class="add-collection-btn" aria-label="add collection" type="submit"><span class="material-icons">
add
</span></button>
          </form>
          <ol class="collection-list flex">
            
          </ol>
        </nav>   
      
      <div class="main-container flex">
        <button class="add-book-btn">Add Book</button>
        <div class="book-container flex"></div>
      </div>

      <div class="modal">
        <div class="modal__inner flex">
          <div class="modal__top flex">
            <h2>New Book</h2>
        <button class="close-modal-btn material-icons">close</button>
        </div>
          <form id="book-form" class="book-form flex">
          <div>
          <label for="title">Title</label>
          <input name="title" type="text" id="title" required></input>
          </div>
          <div>
          <label for="author">Author</label>
          <input name="author" type="text" id="author"></input>
          </div>
          <div>
          <label for="pages">Pages</label>
          <input name="pages" type="number" id="pages" min="1" max="9999" placeholder=" "></input>
          </div>
          
          <div>     
          <label for="read">Read</label> <input type="checkbox" name="read" id="read" />
          </div>     
          <button id="add-btn" type="submit">Add</button>
          
          </form>
        </div>
      </div>

    </main>

    <footer class="footer">created by <a class="footer-link" target="_blank" href="https://github.com/xdguido">xdguido</a></footer>

    <script src="./main.js"></script>
  </body>
</html>
